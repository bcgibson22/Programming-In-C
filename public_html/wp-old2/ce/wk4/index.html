<body>
  <h1>Week 4</h1>
  <h2>Nav types</h2>
  nav a { ... }
  nav > a { ... }
  nav a[target="_blank"] { ... }
  <h2>Other stuff</h2>
  <p>Maybe there will be a form...</p>
  <form>
    <input type="submit" value="Submit" onclick="myFunction();">
        </form>
      <!--paragraph to be displayed confirming submission!-->
    <p id="hidden" class="hidden invisible"></p>

         <script>
          /*setting a variable*/ 
            var hidden = document.getElementById("hidden");

            /*the function*/ 
            function myFunction() {
             
                /*line to be displayed*/ 
                hidden.innerHTML = "Thanks! Your response has been submitted.";

                /*classlist to determine which elements of said class are displayed
                 prior to the button being clicked*/
                hidden.classList.remove("invisible");
                hidden.classList.add("visible");

                /*a timeout to determine how long the change in presented classes
                 should be presented*/
                setTimeout(function () {
                    hidden.classList.remove("visible");
                    hidden.classList.add("invisible");
                }, 100000); // 100 seconds in milliseconds

            }
            
        </script>
</body>
