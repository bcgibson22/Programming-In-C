<!DOCTYPE html>
<!--specifying that html 5 and the englisg language is to be used!-->
<html lang='en'>

<!--specifying that the UTF 8 characterset is to be used!    -->
<meta charset="utf-8">
<!--setting the viewport up for respinsive design!-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--specifying the auathor!-->
<meta name="author" content="Brearne Gibson">
<!--specifying a description!-->
<meta name="description" content="A table demonstration">
<!--specifying a stylesheet!-->
<link id='wk2css' type="text/css" rel="stylesheet" href="wk2.css"> 
</head>

<body>
  <h1>A form!</h1>
  <h3>Hello world!! Please enjoy filling in the form below:</h3>
  <form action = "https://titan.csit.rmit.edu.au/~e54061/wp/week03-processing.php ">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br>
    <label for="fcolour">Favourite colour (click on the colour to choose a colour other than black):</label>
    <input type="color" id="fcolour" name="fcolour"><br>
    <p>Are you having fun?</p>
    <input type="radio" id="nr" name="funQ" value="NR" checked>
    <label for="nr">Not really</label><br>
    <input type="radio" id="an" name="funQ" value="AN">
     <label for="an">Absolutely not!</label><br><br>
    <p>On a scale between 0 and 10, how much boredom are you experiencing? Note that 0 represents some bordem and 10 represents total boredom:<p>
    <label for="rangeB">Range (between 0 and 10):<label>
    <input type="range" id="rangeB" name ="funQ" min="0" max="10"><br><br>
    <input type="submit" value="Submit" onclick="myFunction();">
        </form>
      <!--paragraph to be displayed confirming submission!-->
    <p id="hidden" class="hidden invisible"></p>

         <script>
          /*setting a variable*/ 
            var hidden = document.getElementById("hidden");

            /*the function*/ 
            function myFunction() {
             
                /*line to be displayed*/ 
                hidden.innerHTML = "Thanks! Your response has been submitted.";

                /*classlist to determine which elements of said class are displayed
                 prior to the button being clicked*/
                hidden.classList.remove("invisible");
                hidden.classList.add("visible");

                /*a timeout to determine how long the change in presented classes
                 should be presented*/
                setTimeout(function () {
                    hidden.classList.remove("visible");
                    hidden.classList.add("invisible");
                }, 3000); // 3 seconds in milliseconds

            }
            
        </script>
</body>
</html>
